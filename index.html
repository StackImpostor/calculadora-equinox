  <style>
    * {
      user-select: none;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .boton-talentos {
      position: absolute !important;
      z-index: 100;
      width: 100vw;
      bottom: 0;
      padding-bottom: 1vh;
      padding-top: 1vh;
      background-color: #f7f7f7;
      border: 1px solid #a7a7a7;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .caja-stats {
      background-color: #a7a7a7;
      border: 1px solid black;
      display: flex;
      flex-direction: column;
      text-align: center;
      justify-content: space-between;
      height: 10vh;
      width: 33vh;
    }

    canvas {
      width: 100%;
      height: 100%;
      background-color: rgb(184, 93, 83);
    }

    #contenedor-talentos {
      max-width: 100%;
    }

    .contenedor-disparos {
      display: flex;
      flex-direction: row;
      align-content: center;
      flex-wrap: wrap;
    }

      height: 30px;
      width: 5px;
      background-color: black;
      margin: 2vw;
      margin-right: 2vw;
      display: inline-block;
    }

    .disparo-debilidad {
      background-color: rgb(11, 168, 11) !important;
    }

    .disparo-extra {
      background-color: rgb(121, 121, 121) !important;
    }

    .flew-row {
      flex-direction: row !important;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100vw;
      background-color: rgb(73, 73, 73);
    }

    header {
      width: 100vw;
    }

    #lista-talentos {
      margin-top: 10.5vh;
      height: 75vh;
      max-width: 100vw;
      background-color: rgb(231, 231, 231)
    }

      font-weight: bold;
      color: gray;
    }

    .medidor-energia {
      font-weight: bold;
      color: rgb(158, 103, 0);
    }

    .medidor-mana {
      font-weight: bold;
      color: rgb(57, 57, 253);
    }

    .medidor-vida {
      font-weight: bold;
      color: rgb(110, 0, 0);
    }

    .subtalento {
      width: 95% !important;
      margin-left: 5% !important;
    }

    .talento {
      border: 1px solid rgb(156, 156, 156);
      background-color: rgb(231, 231, 231);
      padding: 0;
    }

    .talento:hover {
      background-color: rgb(209, 209, 209);
    }
  </style>
</head>

<body>
  <header id="header" class="d-flex justify-content-between">
    <div class="caja-stats flex-fill">
      <span id="display-vida" class="medidor-vida">HP:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(-1,0,0)">-</span></button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(1,0,0)">+</span></button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-energia" class="medidor-energia">EP:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,-1,0)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,1,0)">+</button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-mana" class="medidor-mana">MP:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,-1)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,1)">+</button>
      </div>
    </div>
  </header>
  <!-- Calculadora disparos -->
  <div id="calculadora-disparos" class="dflex flex-column">
    <h5 class="mt-3">Disparos normales: <span id="num-disparos-normales"></span></h5>
    <div id="disparos-normales" class="px-2 contenedor-disparos">
      <button class="btn btn-sm btn-outline-secondary mx-2" onclick="añadirDisparo('normal')">+</button>
    </div>
    <h6>Extras por debilidad: <span id="num-disparos-debilidad"></span></h6>
    <div id="disparos-debilidad" class="px-2 contenedor-disparos">
      <button class="btn btn-sm btn-outline-secondary mx-2" onclick="añadirDisparo('debilidad')">+</button>
    </div>
    <h5 class="mt-3">Disparos totales: <span id="num-disparos-totales"></span></h5>
    <small>Sumar reacciones a ataques y movimientos</small>
    <div id="disparos-totales" class="px-2 contenedor-disparos">

    </div>
    <button class="btn btn-sm btn-outline-secondary mx-3 mt-4" onclick="limpiarDisparos()">Limpiar</button>
  </div>
  <!-- Offcanvas -->
  <button class="boton-talentos" data-bs-toggle="offcanvas" data-bs-target="#lista-talentos">Talentos <span

  <section id="lista-talentos" data-bs-backdrop="false" class="dflex flex-column flex-fill offcanvas offcanvas-bottom">
    <div class="offcanvas-header">

      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div id="contenedor-talentos" class="offcanvas-body p-0 d-flex flex-column">
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">

          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <p id="modaltalento-tipo" class="mb-0 text-secondary"></p>
            <p id="modaltalento-descripcion" class="mt-1 mb-0 text-secondary"></p>
            <p id="modaltalento-valores" class="mt-3 mb-0 text-secondary"></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

    updateDisplayStats();

    //Cosas que creo que son para cerrar el modal pulsando atras
    $('#lista-talentos').on('show.bs.offcanvas', function (e) {
      window.location.hash = "offcanvas";
    });

    $(window).on('hashchange', function (event) {
      if (window.location.hash != "#offcanvas") {
        $('#lista-talentos').offcanvas('hide');
      }

  function clickHandler(e) {
    let nombretalento = e.currentTarget.getAttribute("data-nombre-talento")
    let talento = getTalento(nombretalento);
    updateStats(0, -talento.costeenergia, -talento.costemana);
    window.navigator.vibrate("10");
    e.stopPropagation();
  }

  function longpressHandler(e) {
    let nombretalento = e.currentTarget.getAttribute("data-nombre-talento")
    let talento = getTalento(nombretalento);
    if (talento != null) mostrarModal(talento);
    e.stopPropagation();
  }

  function updateStats(v, e, m) {
    pvida = vida;
    vida += v;

    penergia = energia;
    energia += e;

    pmana = mana;
    mana += m;
    updateDisplayStats();
  }

  function updateDisplayStats() {
    $('#display-vida').html(`HP:${vida}/${personaje.estadisticas.vida}`);
    $('#display-energia').html(`EP:${energia}/${personaje.estadisticas.energia}`);
    $('#display-mana').html(`MP:${mana}/${personaje.estadisticas.mana}`);
  }

  function updateDisplayDisparos() {
    $('#num-disparos-normales').html(disparosnormales);
    $('#num-disparos-debilidad').html(disparosdebilidad);
    let disparostotales = disparosnormales + disparosdebilidad + disparosextra;
    $('#num-disparos-totales').html(disparostotales);
    $('.disparo').remove();
    for (let i = 0; i < disparosextra; i++) {
      $('#disparos-totales').prepend(`<div class="disparo disparo-extra"></div>`);
    }
    for (let i = 0; i < disparosdebilidad; i++) {
      $('#disparos-debilidad').prepend(`<div class="disparo disparo-debilidad" onclick="quitarDisparo('debilidad')"></div>`);
      $('#disparos-totales').prepend(`<div class="disparo disparo-debilidad"></div>`);
    }
    for (let i = 0; i < disparosnormales; i++) {
      $('#disparos-normales').prepend(`<div class="disparo"  onclick="quitarDisparo('normal')"></div>`);
      $('#disparos-totales').prepend(`<div class="disparo"></div>`);
    }
  }

  function añadirDisparo(tipo) {
    switch (tipo) {
      case "normal":
        disparosnormales++;
        break;
      case "debilidad":
        disparosdebilidad++;
        break;
    }
    recalcularDisparosExtra();
    updateDisplayDisparos();
  }

  function quitarDisparo(tipo) {
    switch (tipo) {
      case "normal":
        if (disparosnormales > 0)
          disparosnormales--;
        break;
      case "debilidad":
        if (disparosdebilidad > 0)
          disparosdebilidad--;
        break;
    }
    recalcularDisparosExtra();
    updateDisplayDisparos();
  }

  function recalcularDisparosExtra() {
    disparosextra = 0
    for (let i = 0; i < (disparosnormales + disparosdebilidad + disparosextra); i++) {
      if (i % 2 == 1) disparosextra++;
    }
  }

  function limpiarDisparos() {
    disparosnormales = 0;
    disparosdebilidad = 0;
    disparosextra = 0;
    updateDisplayDisparos();
  }

  function htmlTalento(talento, sub = false) {
    res = `<div data-nombre-talento="${talento.nombre}" data-long-press-delay="150" class="container container-fluid d-flex flex-column talento${sub ? ' subtalento' : ''}">
              <h5>${talento.nombre}</h5>`;
    if (talento.activa) {
      res += `<div class="container container-fluid d-flex p-0">
                <div class="border px-2 flex-fill">
                  <span class="medidor-cooldown">CD: ${talento.cooldown}</span>
                </div>
                <div class="border px-2 flex-fill">
                  <span class="medidor-energia">EP: ${talento.costeenergia}</span>
                </div>
                <div class="border px-2 flex-fill">
                  <span class="medidor-mana">MP: ${talento.costemana}</span>
                </div>
              </div>`;
    }
    for (let i = 0; i < talento.subtalentos.length; i++) {
      let subtalento = talento.subtalentos[i];
      res += htmlTalento(subtalento, true);
    }
    res += '</div>'
    return res;
  }

  function getTalento(nombre) {
    console.log(nombre)
    let lista = [].concat(personaje.talentos);

    while (lista.length > 0) {
      let talento = lista.pop();
      if (talento.nombre === nombre)
        return talento;
      if (talento.subtalentos.length > 0)
        lista = lista.concat(talento.subtalentos);
    }
    return null;
  }

  function mostrarModal(talento) {
    $('#modaltalento-nombre').html(talento.nombre + `<span class="text-secondary"> - ${talento.activa ? 'Activa' : 'Pasiva'}</span>`);
    $('#modaltalento-descripcion').html(talento.descripción.replaceAll('\n', '<br>'));
    let coste = 'Sin coste';
    if (talento.costeenergia > 0) {
      coste = `${talento.costeenergia} Energia`;
    } else if (talento.costemana > 0) {
      coste = `${talento.costemana} Mana`;
    }
    let enfriamiento = "Sin enfriamiento";
    if (talento.cooldown > 0) enfriamiento = `${talento.cooldown} turno`;
    if (talento.cooldown > 1) enfriamiento += 's';
    $('#modaltalento-valores').empty();
    $('#modaltalento-valores').append(`Coste: ${coste}`);
    $('#modaltalento-valores').append(`<br>Enfriamiento: ${enfriamiento}`);
    $('#modaltalento-tipo').html(`Tipo: ${talento.tipo}`);
    $('#myModal').modal('show');
  }
