<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora equinox</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6edce07c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="CSS/index.css">
  <script src="JS/personaje.js"></script>
  <script src="JS/index.js"></script>
</head>

<body>
  <header id="header" class="d-flex justify-content-between">
    <div class="caja-stats flex-fill">
      <span id="display-vida" class="medidor-vida">PV:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(-1,0,0)">-</span></button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(1,0,0)">+</span></button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-energia" class="medidor-energia">PE:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,-1,0)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,1,0)">+</button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-mana" class="medidor-mana">PM:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,-1)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,1)">+</button>
      </div>
    </div>
  </header>
  <!-- Calculadora disparos -->
  <div id="calculadora-disparos" class="dflex flex-column">
    <h5 class="mt-3">Disparos normales: <span id="num-disparos-normales"></span></h5>
    <div id="disparos-normales" class="px-2 contenedor-disparos">
      <button class="btn btn-sm btn-outline-secondary mx-2" onclick="a単adirDisparo('normal')">+</button>
    </div>
    <h6>Extras por debilidad: <span id="num-disparos-debilidad"></span></h6>
    <div id="disparos-debilidad" class="px-2 contenedor-disparos">
      <button class="btn btn-sm btn-outline-secondary mx-2" onclick="a単adirDisparo('debilidad')">+</button>
    </div>
    <h5 class="mt-3">Disparos totales: <span id="num-disparos-totales"></span></h5>
    <small>Sumar reacciones a ataques y movimientos</small>
    <div id="disparos-totales" class="px-2 contenedor-disparos">

    </div>
    <button class="btn btn-sm btn-outline-secondary mx-3 mt-4" onclick="limpiarDisparos()">Limpiar</button>
  </div>
<hr/>
  
  <h5 data-bs-toggle="collapse" data-bs-target="#tiradas" class="toggle-tiradas collapsed mb-4 ">Tiradas  <i class="fa-solid fa-caret-down active"></i></h5>
  <div id="tiradas" class="collapse">
    
    <div class="tirada">
      <div class="input-group input-group-sm flex-nowrap">
        <span class="input-group-text">1:</span>
        <input type="number" class="form-control">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
          x1
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
          <li><button class="dropdown-item" type="button">x1</button></li>
          <li><button class="dropdown-item" type="button">x1'5</button></li>
          <li><button class="dropdown-item" type="button">x2</button></li>
        </ul>
        <button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-trash-can"></i></button>
      </div>
      <div class="input-group input-group-sm flex-nowrap">
        <span class="input-group-text"><i class="fa-solid fa-dove"></i></span>
        <input type="number" class="form-control">
        <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          x1
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">x1</button></li>
          <li><button class="dropdown-item" type="button">x1'5</button></li>
          <li><button class="dropdown-item" type="button">x2</button></li>
        </ul>
        <button class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-trash-can"></i></button>
      </div>
    </div>
    
    <button id="butA単adirTirada" class="btn btn-sm btn-outline-secondary mx-2 mt-3" onclick="a単adirTirada()">+</button>
  </div>
  <!-- Offcanvas -->
  <button class="boton-talentos" data-bs-toggle="offcanvas" data-bs-target="#lista-talentos">Talentos <span
      class="fa-solid fa-angle-up"></span></button>
  <section id="lista-talentos" data-bs-backdrop="false" class="dflex flex-column flex-fill offcanvas offcanvas-bottom">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title">Talentos</h4>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div id="contenedor-talentos" class="offcanvas-body p-0 d-flex flex-column">
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 id="modaltalento-nombre" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <p id="modaltalento-tipo" class="mb-0 text-secondary"></p>
            <p id="modaltalento-descripcion" class="mt-1 mb-0 text-secondary"></p>
            <p id="modaltalento-valores" class="mt-3 mb-0 text-secondary"></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
