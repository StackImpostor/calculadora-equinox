<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora equinox</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6edce07c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="CSS/index.css">
  <script src="JS/personaje.js"></script>
  <script src="JS/index.js"></script>
  <script src="JS/longpress.js"></script>
  <script src="JS/drag.js"></script>
  <script src="JS/save.js"></script>
</head>

<body>
  <header id="header" class="d-flex justify-content-between">
    <div class="caja-stats flex-fill">
      <span id="display-vida" class="medidor-vida display-stat">PV:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(-1,0,0)">-</span></button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(1,0,0)">+</span></button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-energia" class="medidor-energia display-stat">PE:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,-1,0)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,1,0)">+</button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span id="display-mana" class="medidor-mana display-stat">PM:??/??</span>
      <div class="btn-group">
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,-1)">-</button>
        <button class="btn btn-sm btn-light btn-outline-secondary" onclick="updateStats(0,0,1)">+</button>
      </div>
    </div>
  </header>

  <div id="contenedor-1">
    <!-- Calculadora disparos -->
    <div id="calculadora-disparos" class="dflex flex-column">
      <h5 class="mt-3 ms-2">Disparos normales: <span id="num-disparos-normales"></span></h5>
      <div id="disparos-normales" class="px-2 contenedor-disparos">
        <button class="btn btn-sm btn-outline-secondary mx-2" onclick="añadirDisparo('normal')">+</button>
      </div>
      <h6 style="display:none">Extras por debilidad: <span id="num-disparos-debilidad"></span></h6>
      <div id="disparos-debilidad" class="px-2 contenedor-disparos" style="display:none">
        <button class="btn btn-sm btn-outline-secondary mx-2" onclick="añadirDisparo('debilidad')">+</button>
      </div>
      <h6 class="ms-2">Extras: <span id="num-disparos-reaccion"></span></h6>
      <div id="disparos-reaccion" class="px-2 contenedor-disparos">
        <button class="btn btn-sm btn-outline-secondary mx-2" onclick="añadirDisparo('reaccion')">+</button>
      </div>
      <h5 class="mt-3 ms-2">Disparos totales: <span id="num-disparos-totales"></span></h5>
      <div id="disparos-totales" class="px-2 contenedor-disparos">

      </div>
      <button class="btn btn-sm btn-outline-secondary mx-3 mt-4" onclick="limpiarDisparos()">Limpiar</button>
    </div>
    <!-- Notas -->
    <div id="contenedor-apuntes">
      <textarea id="notas" oninput="saveData()"></textarea>
    </div>
  </div>
  
  <hr/>
  
  <!-- Display tiradas -->
  <div id="header-tiradas">
    <h5 class="toggle-tiradas mb-4 ms-2">Tiradas</h5>
    <div class="me-2">
      <label for="selectElementoPorDefecto">Elemento por defecto</label>
      
      <button class="btn btn-light btn-outline-secondary dropdown-toggle" type="button" id="selectElementoPorDefecto" data-bs-toggle="dropdown" aria-expanded="false"></button>
      <ul class="dropdown-menu selector-elementos" aria-labelledby="selectElementoPorDefecto">
        <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('fuego')"><img src="img/fuego.svg" alt="Fuego" class="imagen-elemento"></a></li>
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('agua')"><img src="img/agua.svg" alt="Agua" class="imagen-elemento"></a></li> -->
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('tierra')"><img src="img/tierra.svg" alt="Tierra" class="imagen-elemento"></a></li> -->
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('viento')"><img src="img/viento.svg" alt="Viento" class="imagen-elemento"></a></li> -->
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('luz')"><img src="img/luz.svg" alt="Luz" class="imagen-elemento"></a></li> -->
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('oscuridad')"><img src="img/oscuridad.svg" alt="Oscuridad" class="imagen-elemento"></a></li> -->
        <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('hielo')"><img src="img/hielo.svg" alt="Hielo" class="imagen-elemento"></a></li>
        <!-- <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('rayo')"><img src="img/rayo.svg" alt="Rayo" class="imagen-elemento"></a></li> -->
        <li><a class="dropdown-item" href="#" onclick="cambiarElementoPorDefecto('fisico')"><img src="img/fisico.svg" alt="Físico" class="imagen-elemento"></a></li>
      </ul>
    </div>
  </div>
  <div id="tiradas">
     
  </div>

  
  <!-- Offcanvas -->
  <button class="boton-talentos" data-bs-toggle="offcanvas" data-bs-target="#lista-talentos">
    Habilidades <span class="fa-solid fa-angle-up"></span>
  </button>
  <section id="lista-talentos" data-bs-backdrop="false" class="dflex flex-column flex-fill offcanvas offcanvas-bottom">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title">Habilidades</h4>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div id="contenedor-talentos" class="offcanvas-body p-0 d-flex flex-column">
    </div>
  </section>
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h5 id="modaltalento-nombre" class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <p id="modaltalento-tipo" class="mb-0 text-secondary"></p>
            <p id="modaltalento-descripcion" class="mt-1 mb-0 text-secondary"></p>
            <p id="modaltalento-valores" class="mt-3 mb-0 text-secondary"></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
