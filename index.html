<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora equinox</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d6edce07c8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
</head>
<body>
  <header id="header" class="d-flex justify-content-between">
    <div class="caja-stats flex-fill">
      <span class="medidor-vida mx-auto">HP:11/11</span>
      <div class="btn-group-vertical float-end">
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-up"></span></button>
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-down"></span></button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span class="medidor-energia mx-auto">EP:26/26</span>
      <div class="btn-group-vertical float-end">
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-up"></span></button>
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-down"></span></button>
      </div>
    </div>
    <div class="caja-stats flex-fill">
      <span class="medidor-mana mx-auto">MP:10/10</span>
      <div class="btn-group-vertical float-end">
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-up"></span></button>
        <button class="btn btn-sm btn-light"><span class="fa-solid fa-angle-down"></span></button>
      </div>
    </div>
  </header>
  <div class="offcanvas offcanvas-start" id="lista-talentos">
    <div class="offcanvas-header">
      <h4 class="offcanvas-title">Talentos</h4>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body p-0 d-flex flex-column">
      <!-- TALENTO ACTIVO -->
      <div class="container container-fluid d-flex flex-column talento">
        <h5>Lluvia de flechas</h5>
        <div class="container container-fluid d-flex p-0">
          <div class="border px-2 flex-fill">
            <span class="medidor-cooldown">CD: 1</span>
          </div>
          <div class="border px-2 flex-fill">
            <span class="medidor-energia">EP: 1</span>
          </div>
          <div class="border px-2 flex-fill">
            <span class="medidor-mana">MP: 1</span>
          </div>
        </div>
      </div>
      <!-- TALENTO PASIVO -->
      <div class="container container-fluid d-flex flex-column talento">
        <h5>Vigilancia absoluta</h5>
      </div>
      <!-- TALENTO PASIVO CON SUBTALENTOS-->
      <div class="container container-fluid d-flex flex-column talento">
        <h5>Esencia elemental</h5>
        <div class="d-flex flex-column talento subtalento">
          <h5>Flecha del hechicero</h5>
          <div class="container container-fluid d-flex p-0">
            <div class="border px-2 flex-fill">
              <span class="medidor-cooldown">CD: 1</span>
            </div>
            <div class="border px-2 flex-fill">
              <span class="medidor-energia">EP: 1</span>
            </div>
            <div class="border px-2 flex-fill">
              <span class="medidor-mana">MP: 1</span>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column talento subtalento">
          <h5>Flecha elemental</h5>
          <div class="container container-fluid d-flex p-0">
            <div class="border px-2 flex-fill">
              <span class="medidor-cooldown">CD: 1</span>
            </div>
            <div class="border px-2 flex-fill">
              <span class="medidor-energia">EP: 1</span>
            </div>
            <div class="border px-2 flex-fill">
              <span class="medidor-mana">MP: 1</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section id="contenedor" class="flex-fill">
    <button class="boton-talentos" data-bs-toggle="offcanvas" data-bs-target="#lista-talentos"><span class="fa-solid fa-angle-right"></span></button>
    <canvas id="canvas">
      
    </canvas>
  </section>
  <footer id="footer">
    Hey
  </footer>
</body>
</html>
